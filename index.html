        // æ•°å€¤å‹ã¸ã®å¤‰æ›ã¨ç°¡å˜ãªãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆä¸æ­£ãªå€¤ãŒå…¥ã‚‰ãªã„ã‚ˆã†ã«ï¼‰
        if (parsed.ALPHA) parsed.ALPHA = Number(parsed.ALPHA) || 1;
        if (parsed.BETA) parsed.BETA = Number(parsed.BETA) || 1;
        if (parsed.RETENTION_SCALE_DAYS) parsed.RETENTION_SCALE_DAYS = Number(parsed.RETENTION_SCALE_DAYS) || 9;
        
        if (parsed.LEARNING_THRESHOLD) parsed.LEARNING_THRESHOLD = Number(parsed.LEARNING_THRESHOLD) || 5;
        if (parsed.LIKELY_WRONG_LIMIT !== undefined) parsed.LIKELY_WRONG_LIMIT = Number(parsed.LIKELY_WRONG_LIMIT); // 0ã‚‚è¨±å®¹
        if (parsed.MASTER_PROB_THRESHOLD) parsed.MASTER_PROB_THRESHOLD = Number(parsed.MASTER_PROB_THRESHOLD) || 0.9;
        if (parsed.LEARNING_PROB_THRESHOLD) parsed.LEARNING_PROB_THRESHOLD = Number(parsed.LEARNING_PROB_THRESHOLD) || 0.8;
        if (parsed.CONSECUTIVE_SUCCESS_REQUIRED) parsed.CONSECUTIVE_SUCCESS_REQUIRED = Number(parsed.CONSECUTIVE_SUCCESS_REQUIRED) || 2;
        
        CONFIG = { ...CONFIG, ...parsed }; 
        // LIKELY_WRONG_LIMITãŒundefinedã®å ´åˆï¼ˆæ—§ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‹ã‚‰ã®ç§»è¡Œï¼‰ã¯ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå€¤ã‚’ã‚»ãƒƒãƒˆ
        if (typeof CONFIG.LIKELY_WRONG_LIMIT !== 'number') CONFIG.LIKELY_WRONG_LIMIT = DEFAULT_CONFIG.LIKELY_WRONG_LIMIT;
      }
    } catch(e) { console.error("Config load failed", e); }

    /* --- 2. ãƒ‡ãƒ¼ã‚¿æ§‹é€  --- */

    class Card {

    // ã‚«ãƒ¼ãƒ‰ã”ã¨ã®å­¦ç¿’çŠ¶æ…‹ç®¡ç†ã‚¯ãƒ©ã‚¹ï¼ˆå¯å¤‰ãªæƒ…å ±ï¼‰
    class CardStats {
      constructor(cardId) {

        this.state = "new";           // new, learning, mastered
        this.lastReviewedAt = null;   // æœ€çµ‚å›ç­”æ—¥æ™‚
        this.estimatedP = 0.5;        // æ¨å®šè¨˜æ†¶ç‡ (0.0 - 1.0)
        this.consecutiveHighP = 0;    // é«˜ç¢ºç‡çŠ¶æ…‹ã§ã®é€£ç¶šæ­£è§£æ•°ï¼ˆç¿’å¾—åˆ¤å®šç”¨ï¼‰

    /* --- 3. ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹è¨­å®š (IndexedDB) --- */
    const DB_NAME = "ankiApp";
    const DB_VERSION = 3; 

    // IndexedDBã®ã‚ªãƒ¼ãƒ—ãƒ³ã¨ã‚¹ã‚­ãƒ¼ãƒå®šç¾©
    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        
        request.onupgradeneeded = (e) => {
          const db = e.target.result;
          const tx = e.target.transaction;

          // ã‚«ãƒ¼ãƒ‰ãƒã‚¹ã‚¿ãƒ‡ãƒ¼ã‚¿ã®ã‚¹ãƒˆã‚¢
          if (!db.objectStoreNames.contains("cards")) {
            db.createObjectStore("cards", { keyPath: "id" });
          }
          
          // å›ç­”å±¥æ­´ã®ã‚¹ãƒˆã‚¢ï¼ˆå¤šå¯¾1ãªã®ã§è‡ªå‹•ã‚¤ãƒ³ã‚¯ãƒªãƒ¡ãƒ³ãƒˆã‚­ãƒ¼ã‚’ä½¿ç”¨ã—ã€cardIdã§ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ï¼‰
          if (!db.objectStoreNames.contains("reviews")) {
            const reviewStore = db.createObjectStore("reviews", { keyPath: "id", autoIncrement: true });
            reviewStore.createIndex("cardId", "cardId", { unique: false });
          } else {
            const reviewStore = tx.objectStore("reviews");
            if (!reviewStore.indexNames.contains("cardId")) {
              reviewStore.createIndex("cardId", "cardId", { unique: false });
            }
          }

          // ã‚«ãƒ¼ãƒ‰ã”ã¨ã®çµ±è¨ˆæƒ…å ±ï¼ˆå­¦ç¿’çŠ¶æ…‹ãªã©ï¼‰ã®ã‚¹ãƒˆã‚¢
          if (!db.objectStoreNames.contains("cardStats")) {
            db.createObjectStore("cardStats", { keyPath: "cardId" });
          }
        };

        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    // ã‚«ãƒ¼ãƒ‰ç¾¤ã®ä¸€æ‹¬ä¿å­˜
    async function saveCards(cards) {
      const db = await openDB();
      const tx = db.transaction("cards", "readwrite");
      const store = tx.objectStore("cards");
      const promises = cards.map(card => {
        return new Promise((resolve, reject) => {
          const req = store.put(card);
          req.onsuccess = () => resolve();
          req.onerror = () => reject(req.error);
        });
      });
      await Promise.all(promises);
    }

    // å…¨ã‚«ãƒ¼ãƒ‰ã®èª­ã¿è¾¼ã¿
    async function loadCards() {
      const db = await openDB();
      const tx = db.transaction("cards", "readonly");
      const store = tx.objectStore("cards");
      return new Promise((resolve, reject) => {

        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);

    }

    // ç‰¹å®šã‚«ãƒ¼ãƒ‰ã®ãƒ¬ãƒ“ãƒ¥ãƒ¼å±¥æ­´èª­ã¿è¾¼ã¿

    // å…¨ãƒ¬ãƒ“ãƒ¥ãƒ¼å±¥æ­´ã®èª­ã¿è¾¼ã¿ï¼ˆMCMCãªã©ã§ä½¿ç”¨ï¼‰
    async function loadAllReviews() {

    // çµ±è¨ˆæƒ…å ±ã®ä¿å­˜ï¼ˆstate, estimatedPãªã©ã®ã‚¹ãƒŠãƒƒãƒ—ã‚·ãƒ§ãƒƒãƒˆï¼‰

    /* --- 4. ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ© & MCMC ãƒ­ã‚¸ãƒƒã‚¯ --- */
    
    /**
     * çµ±è¨ˆè¨ˆç®—ã‚³ã‚¢ãƒ­ã‚¸ãƒƒã‚¯ (ç´”ç²‹é–¢æ•°åŒ–ã—ã¦MCMCã‹ã‚‰ã‚‚ä½¿ãˆã‚‹ã‚ˆã†ã«è¨­è¨ˆ)
     * å±¥æ­´ã«åŸºã¥ã„ã¦ç¾åœ¨ã®è¨˜æ†¶å®šç€ç‡(Probability)ã‚’æ¨å®šã™ã‚‹ã€‚
     * * @param {Array} reviews - éå»ã®ãƒ¬ãƒ“ãƒ¥ãƒ¼å±¥æ­´é…åˆ—
     * @param {Object} config - è¨ˆç®—ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ï¼ˆALPHA, BETA, RETENTION_SCALEãªã©ï¼‰
     * @param {Number} targetTime - è¨ˆç®—åŸºæº–æ™‚åˆ»ï¼ˆãƒŸãƒªç§’ï¼‰ã€‚ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯ç¾åœ¨æ™‚åˆ»ã€‚
     * @returns {Number} æ¨å®šè¨˜æ†¶ç‡ (0.0 - 1.0)
     */
    function calculateP(reviews, config, targetTime = Date.now()) {
      if (!reviews || reviews.length === 0) return 0.5;

      const lastReview = reviews[reviews.length - 1];
      const lastReviewedAt = new Date(lastReview.reviewedAt).getTime();

      // 1. ç›´è¿‘ã®æˆç¸¾ã«åŸºã¥ãåŸºç¤ç¢ºç‡(mu_prime)ã®ç®—å‡º
      // æœ€è¿‘ã®å›ç­”ã»ã©é‡è¦–ã™ã‚‹ãŸã‚ã«ã€é€†é †ã«ã—ã¦é‡ã¿ä»˜ã‘ã‚’è¡Œã†
      const reversed = [...reviews].reverse();
      let weightedScoreSum = 0;
      let weightedWeightSum = 0;

      reversed.forEach((r, k) => {
        // é‡ã¿é–¢æ•°: 1 / ((k + 1) + 2) -> æ–°ã—ã„ã‚‚ã®ã»ã©åˆ†æ¯ãŒå°ã•ãã€é‡ã¿ãŒå¤§ãã„
        const weight = 1.0 / ((k + 1) + 2);
        weightedScoreSum += weight * (r.outcome === "correct" ? 1 : 0);
        weightedWeightSum += weight;
      });

      // ãƒ©ãƒ—ãƒ©ã‚¹å¹³æ»‘åŒ–ï¼ˆãƒ™ã‚¤ã‚ºæ¨å®šï¼‰ã‚’é©ç”¨ã—ã¦ã€ãƒ‡ãƒ¼ã‚¿ãŒå°‘ãªã„æ™‚ã®æ¥µç«¯ãªå€¤ã‚’é˜²ã
      const mu_prime = (weightedScoreSum + config.ALPHA) / (weightedWeightSum + config.ALPHA + config.BETA);

      // 2. å¿˜å´æ›²ç·šã«ã‚ˆã‚‹æ™‚é–“æ¸›è¡°ã®é©ç”¨
      // çµŒéç§’æ•°
      const t_sec = (targetTime - lastReviewedAt) / 1000;
      // æ¸›è¡°ã‚¹ã‚±ãƒ¼ãƒ«ï¼ˆç§’æ›ç®—ï¼‰
      const retentionScaleSec = config.RETENTION_SCALE_DAYS * 86400;
      // å¿˜å´ãƒ¢ãƒ‡ãƒ«: 1 / (1 + t / scale) 
      const retention = 1.0 / (1.0 + t_sec / retentionScaleSec);

      let p = mu_prime * retention;
      
      // ç¢ºç‡ãŒ0ã¾ãŸã¯1ã«å¼µã‚Šä»˜ãã®ã‚’é˜²ãï¼ˆè¨ˆç®—å®‰å®šæ€§ã®ãŸã‚ï¼‰
      if (p < config.EPSILON) p = config.EPSILON;
      if (p > 1 - config.EPSILON) p = 1 - config.EPSILON;

      return p;
    }

    // ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ©ã‚¯ãƒ©ã‚¹: æ¬¡ã«å‡ºã™ã¹ãã‚«ãƒ¼ãƒ‰ã®é¸å®šã¨çŠ¶æ…‹ç®¡ç†ã‚’è¡Œã†
    class Scheduler {
      constructor() {
        this.statsMap = new Map();
        this.cardsMap = new Map();
      }

      // åˆæœŸåŒ–: ã‚«ãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿ã®ãƒ­ãƒ¼ãƒ‰ã¨å…¨çµ±è¨ˆæƒ…å ±ã®å†è¨ˆç®—
      async init(cards) {
        this.cardsMap.clear();
        this.statsMap.clear();
        cards.forEach(c => this.cardsMap.set(c.id, c));

        // DBã‹ã‚‰å…¨å±¥æ­´ã‚’å–å¾—ã—ã€ãƒ¡ãƒ¢ãƒªä¸Šã§çµ±è¨ˆã‚’å†æ§‹ç¯‰
        const allReviews = await loadAllReviews();
        const reviewsByCard = {};
        allReviews.forEach(r => {
          if (!reviewsByCard[r.cardId]) reviewsByCard[r.cardId] = [];
          reviewsByCard[r.cardId].push(r);
        });

        for (const card of cards) {
          const cardReviews = reviewsByCard[card.id] || [];
          // æ™‚ç³»åˆ—é †ã«ã‚½ãƒ¼ãƒˆ
          cardReviews.sort((a, b) => new Date(a.reviewedAt) - new Date(b.reviewedAt));
          
          const stats = new CardStats(card.id);
          this.updateStatsObject(stats, cardReviews); // å±¥æ­´ã«åŸºã¥ã„ã¦æœ€æ–°çŠ¶æ…‹ã‚’è¨ˆç®—
          this.statsMap.set(card.id, stats);
        }
      }

      // çµ±è¨ˆã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®æ›´æ–°ï¼ˆå±¥æ­´ã‹ã‚‰æœ€æ–°ã®çŠ¶æ…‹ã‚’è¨ˆç®—ï¼‰
      updateStatsObject(stats, reviews) {
        if (reviews.length === 0) {
          stats.state = "new";
          stats.estimatedP = 0.5;
          stats.lastReviewedAt = null;
          stats.consecutiveHighP = 0;
          return;
        }

        // è¨˜æ†¶ç‡Pã®è¨ˆç®—
        const p = calculateP(reviews, CONFIG);
        stats.estimatedP = p;
        stats.lastReviewedAt = new Date(reviews[reviews.length - 1].reviewedAt).getTime();

        // çŠ¶æ…‹é·ç§»ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆã‚¹ãƒ†ãƒ¼ãƒˆãƒã‚·ãƒ³ï¼‰
        if (stats.state === "new") {
          // ä¸€åº¦ã§ã‚‚å›ç­”ã—ãŸã‚‰å­¦ç¿’ä¸­ã¸
          stats.state = "learning";
          stats.consecutiveHighP = 0;
        }

        if (stats.state === "learning") {
          // ç¿’å¾—åŸºæº–ç¢ºç‡ã‚’è¶…ãˆã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
          if (p >= CONFIG.MASTER_PROB_THRESHOLD) {
            stats.consecutiveHighP++;
          } else {
            stats.consecutiveHighP = 0;
          }
          // åŸºæº–ç¢ºç‡ã‚’è¶…ãˆãŸçŠ¶æ…‹ãŒä¸€å®šå›æ•°ç¶šã‘ã°ã€Œç¿’å¾—æ¸ˆã¿ã€ã¸æ˜‡æ ¼
          if (stats.consecutiveHighP >= CONFIG.CONSECUTIVE_SUCCESS_REQUIRED) {
            stats.state = "mastered";
            stats.consecutiveHighP = 0;
          }
        } else if (stats.state === "mastered") {
          // ç¿’å¾—æ¸ˆã¿ã§ã‚‚ã€è¨˜æ†¶ç‡ãŒä½ä¸‹ã—ãŸã‚‰å­¦ç¿’ä¸­ã¸æˆ»ã‚‹ï¼ˆå¿˜å´ã«ã‚ˆã‚‹å¾©ç¿’ãƒˆãƒªã‚¬ãƒ¼ï¼‰
          if (p <= CONFIG.LEARNING_PROB_THRESHOLD) {
            stats.state = "learning";
            stats.consecutiveHighP = 0;
          }
        }
      }

      // å›ç­”çµæœã®è¨˜éŒ²ã¨DBä¿å­˜
      async recordResult(cardId, outcome) {
        const review = {
          cardId,
          outcome, // "correct" or "incorrect"
          reviewedAt: new Date().toISOString()
        };
        await saveReviewToDB(review);
        
        // ãƒ¡ãƒ¢ãƒªä¸Šã®çµ±è¨ˆæƒ…å ±ã‚‚æ›´æ–°
        const reviews = await loadReviewsByCardId(cardId);
        const stats = this.statsMap.get(cardId);
        this.updateStatsObject(stats, reviews);
        saveStatsToDB(stats);
      }

      // æ¬¡ã«å‡ºé¡Œã™ã‚‹ã‚«ãƒ¼ãƒ‰ã‚’æ±ºå®šã™ã‚‹æˆ¦ç•¥ãƒ­ã‚¸ãƒƒã‚¯
      selectNextCard() {
        const statsList = Array.from(this.statsMap.values());
        if (statsList.length === 0) return null;

        const newCards = statsList.filter(s => s.state === "new");
        const learningCards = statsList.filter(s => s.state === "learning");
        const masteredCards = statsList.filter(s => s.state === "mastered");

        // 1. æ¢ç´¢çš„è¡Œå‹• (Exploration)
        // ä¸€å®šç¢ºç‡ã§ãƒ©ãƒ³ãƒ€ãƒ ã«é¸ã¶ã“ã¨ã§ã€ç‰¹å®šã®å•é¡Œã¸ã®éå­¦ç¿’ã‚’é˜²ãã€å…¨ä½“ã®è¨˜æ†¶çŠ¶æ³ã‚’æ›´æ–°ã™ã‚‹
        if (Math.random() < CONFIG.EXPLORATION_RATE) {
          const pool = [...learningCards, ...masteredCards];
          if (pool.length > 0) return this.pickRandom(pool);
          if (newCards.length > 0) return this.pickRandom(newCards);
          return null;
        }

        // 2. å­¦ç¿’é€²è¡Œåº¦ã«å¿œã˜ãŸåˆ†å²
        if (learningCards.length > CONFIG.LEARNING_THRESHOLD) {
          // å­¦ç¿’ä¸­ã®ã‚«ãƒ¼ãƒ‰ãŒå¤šã™ãã‚‹å ´åˆ -> æ–°è¦ã‚«ãƒ¼ãƒ‰ã¯å‡ºã•ãšã€å­¦ç¿’ä¸­ã®æ¶ˆåŒ–ã«å°‚å¿µ
          
          // ã€Œé–“é•ã„ãã†ãªã‚«ãƒ¼ãƒ‰ï¼ˆç¢ºç‡çš„ã«èª¤ç­”åˆ¤å®šï¼‰ã€ã‚’æŠ½å‡º
          const likelyWrong = learningCards.filter(s => this.isLikelyWrong(s));
          return likelyWrong.length > 0 ? this.pickRandom(likelyWrong) : this.pickRandom(learningCards);
        } else {
          // å­¦ç¿’ä¸­ã®ã‚«ãƒ¼ãƒ‰ã«ä½™è£•ãŒã‚ã‚‹å ´åˆ
          
          // ã¾ãšã€Masteredã®ä¸­ã‹ã‚‰è¨˜æ†¶ãŒè–„ã‚Œã¦ã„ã‚‹ã‚‚ã®ã‚’Learningã«é™æ ¼ã•ã›ã‚‹ï¼ˆå¾©ç¿’ï¼‰
          const degradable = masteredCards.filter(s => s.estimatedP <= CONFIG.LEARNING_PROB_THRESHOLD);
          degradable.forEach(s => {
             s.state = "learning"; 
             masteredCards.splice(masteredCards.indexOf(s), 1);
             learningCards.push(s);
          });

          // ã€Œé–“é•ã„ãã†ãªã‚«ãƒ¼ãƒ‰ã€ã‚’æŠ½å‡º
          const likelyWrong = learningCards.filter(s => this.isLikelyWrong(s));

          // å¤‰æ›´ç‚¹: likelyWrongã®æ•°ãŒåˆ¶é™(LIKELY_WRONG_LIMIT)ã«é”ã—ã¦ã„ãªã‘ã‚Œã°ã€newãªã‚«ãƒ¼ãƒ‰ã‚’å‡ºé¡Œã—ã¦å­¦ç¿’å¯¾è±¡ã‚’å¢—ã‚„ã™
          if (likelyWrong.length < CONFIG.LIKELY_WRONG_LIMIT) {
            if (newCards.length > 0) return this.pickRandom(newCards);
          }

          // å„ªå…ˆé †ä½: é–“é•ã„ãã† -> å­¦ç¿’ä¸­ -> ç¿’å¾—æ¸ˆã¿ -> æ–°è¦(ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯)
          if (likelyWrong.length > 0) return this.pickRandom(likelyWrong);
          if (learningCards.length > 0) return this.pickRandom(learningCards);
          if (masteredCards.length > 0) return this.pickRandom(masteredCards);
          if (newCards.length > 0) return this.pickRandom(newCards);
        }
        return null;
      }

      // æ¨å®šè¨˜æ†¶ç‡ã«åŸºã¥ã„ã¦ã€ç¢ºç‡çš„ã«ã€Œé–“é•ãˆãã†ã€ã¨åˆ¤å®šã™ã‚‹ã‹ã©ã†ã‹
      // PãŒä½ã„ã»ã©trueã«ãªã‚Šã‚„ã™ã„
      isLikelyWrong(stats) {
        return Math.random() > stats.estimatedP;
      }

      pickRandom(list) {
        const idx = Math.floor(Math.random() * list.length);
        return this.cardsMap.get(list[idx].cardId);
      }
      
      getStats(cardId) {
        return this.statsMap.get(cardId);
      }
    }

    /* --- MCMC Engine (ãƒãƒ«ã‚³ãƒ•é€£é–ãƒ¢ãƒ³ãƒ†ã‚«ãƒ«ãƒ­æ³•ã«ã‚ˆã‚‹ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿æ¨å®š) --- */
    class MCMCEngine {
      constructor() {
        this.reviewsByCard = {};
      }

      // ãƒ‡ãƒ¼ã‚¿æº–å‚™: DBã‹ã‚‰å…¨å±¥æ­´ã‚’èª­ã¿è¾¼ã¿ã€ã‚«ãƒ¼ãƒ‰ã”ã¨ã«æ•´ç†
      async prepare() {
        const allReviews = await loadAllReviews();
        this.reviewsByCard = {};
        allReviews.forEach(r => {
          if (!this.reviewsByCard[r.cardId]) this.reviewsByCard[r.cardId] = [];
          this.reviewsByCard[r.cardId].push(r);
        });
        // Sort: æ™‚ç³»åˆ—é †ã«ä¸¦ã¹æ›¿ãˆ
        const lists = Object.values(this.reviewsByCard);
        for (let i = 0; i < lists.length; i++) {
          lists[i].sort((a, b) => new Date(a.reviewedAt) - new Date(b.reviewedAt));
          // UIãƒ–ãƒ­ãƒƒã‚¯å›é¿ã®ãŸã‚ã«å°‘ã—å¾…æ©Ÿ
          if (i % 50 === 0) {
            await new Promise(r => setTimeout(r, 0));
          }
        }
        return allReviews.length;
      }

      /**
       * å¯¾æ•°å°¤åº¦è¨ˆç®—
       * ç¾åœ¨ã®ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚»ãƒƒãƒˆã«ãŠã„ã¦ã€å®Ÿéš›ã®å›ç­”å±¥æ­´ãŒç™ºç”Ÿã™ã‚‹ç¢ºç‡ï¼ˆå°¤åº¦ï¼‰ã®å¯¾æ•°ã‚’è¨ˆç®—ã™ã‚‹ã€‚
       * å°¤åº¦ãŒé«˜ã„ã»ã©ã€ãã®ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã¯ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ç‰¹æ€§ã«ã‚ˆãé©åˆã—ã¦ã„ã‚‹ã¨è¨€ãˆã‚‹ã€‚
       * * L = Î£ log(P(actual_outcome | history, params))
       */
      calculateLogLikelihood(params) {
        let logLikelihood = 0;
        
        for (const cardId in this.reviewsByCard) {
          const reviews = this.reviewsByCard[cardId];
          
          // å„å›ç­”æ™‚ç‚¹ã§ã®äºˆæ¸¬ç¢ºç‡ã‚’è¨ˆç®—ã—ã€å®Ÿéš›ã®çµæœã¨ã®æ•´åˆæ€§ã‚’è©•ä¾¡
          for (let i = 0; i < reviews.length; i++) {
            const currentReview = reviews[i];
            const history = reviews.slice(0, i); // ä»Šå›ã‚ˆã‚Šå‰ã®å±¥æ­´
            
            // ãã®æ™‚ç‚¹ã§ã®è¨˜æ†¶ç‡ã‚’æ¨å®šï¼ˆäºˆæ¸¬ï¼‰
            const predictedP = calculateP(history, params, new Date(currentReview.reviewedAt).getTime());
            
            // å°¤åº¦ã®åŠ ç®—
            // æ­£è§£ã—ãŸãªã‚‰ predictedPã€ä¸æ­£è§£ãªã‚‰ (1 - predictedP) ãŒãã®äº‹è±¡ã®ç¢ºç‡
            const prob = currentReview.outcome === "correct" ? predictedP : (1 - predictedP);
            
            // log(0)å›é¿ã®ãŸã‚ã®ã‚¯ãƒªãƒƒãƒ”ãƒ³ã‚°
            const safeProb = Math.max(1e-9, Math.min(1 - 1e-9, prob));
            
            logLikelihood += Math.log(safeProb);
          }
        }
        return logLikelihood;
      }

      // ãƒ¡ãƒˆãƒ­ãƒãƒªã‚¹æ³•ã«ã‚ˆã‚‹ã‚µãƒ³ãƒ—ãƒªãƒ³ã‚°å®Ÿè¡Œ
      async run(iterations = 1000, onProgress) {
        // æœ€é©åŒ–å¯¾è±¡ã®ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ç©ºé–“: Alpha, Beta, RetentionScale
        let currentParams = { ...CONFIG };
        let currentL = this.calculateLogLikelihood(currentParams);
        let bestParams = { ...currentParams };
        let bestL = currentL;
        
        // ææ¡ˆåˆ†å¸ƒã®æ¨™æº–åå·®ï¼ˆä¸€åº¦ã®å¤‰åŒ–é‡ã®å¤§ãã•ï¼‰
        const proposalSigma = {
          ALPHA: 0.1,
          BETA: 0.1,
          RETENTION_SCALE_DAYS: 0.5
        };

        const batchSize = 10;
        
        for (let i = 0; i < iterations; i++) {
          // UIã®æ›´æ–°é »åº¦åˆ¶å¾¡
          if (i % batchSize === 0) {
            onProgress(i, iterations, currentL);
            await new Promise(r => setTimeout(r, 0)); // UIãƒ–ãƒ­ãƒƒã‚¯å›é¿
          }

          // 1. ææ¡ˆ (Proposal): ç¾åœ¨ã®ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰å°‘ã—ãšã‚‰ã—ãŸæ–°ã—ã„ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’ä½œæˆ
          const newParams = { ...currentParams };
          
          // ã„ãšã‚Œã‹ä¸€ã¤ã®ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«å¤‰æ›´
          if (Math.random() < 0.33) newParams.ALPHA += (Math.random() - 0.5) * proposalSigma.ALPHA;
          else if (Math.random() < 0.5) newParams.BETA += (Math.random() - 0.5) * proposalSigma.BETA;
          else newParams.RETENTION_SCALE_DAYS += (Math.random() - 0.5) * proposalSigma.RETENTION_SCALE_DAYS;

          // ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã®å®šç¾©åŸŸåˆ¶ç´„ï¼ˆè² ã®å€¤ãªã©ã‚’é˜²ãï¼‰
          if (newParams.ALPHA < 0.1) newParams.ALPHA = 0.1;
          if (newParams.BETA < 0.1) newParams.BETA = 0.1;
          if (newParams.RETENTION_SCALE_DAYS < 1) newParams.RETENTION_SCALE_DAYS = 1;

          // 2. å°¤åº¦è¨ˆç®—: æ–°ã—ã„ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã§ã®å½“ã¦ã¯ã¾ã‚Šã®è‰¯ã•ã‚’è¨ˆç®—
          const newL = this.calculateLogLikelihood(newParams);

          // 3. ãƒ¡ãƒˆãƒ­ãƒãƒªã‚¹åˆ¤å®š: æ–°ã—ã„ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’æ¡ç”¨ã™ã‚‹ã‹ã©ã†ã‹æ±ºå®š
          // å°¤åº¦ãŒä¸ŠãŒã‚Œã°å¿…ãšæ¡ç”¨ã€ä¸‹ãŒã£ã¦ã‚‚ç¢ºç‡çš„ã«æ¡ç”¨ï¼ˆå±€æ‰€è§£è„±å‡ºã®ãŸã‚ï¼‰
          // log(acceptance_ratio) = newL - currentL
          const logRatio = newL - currentL;
          
          if (logRatio > 0 || Math.log(Math.random()) < logRatio) {
            // Accept
            currentParams = newParams;
            currentL = newL;
            
            // ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ã®æ›´æ–°
            if (currentL > bestL) {
              bestL = currentL;
              bestParams = { ...currentParams };
            }
          }
        }
        
        return { bestParams, bestL, initialL: this.calculateLogLikelihood(CONFIG) };
      }
    }

    function buildPathTree(cards) {
      const root = {};
      for (const card of cards) {
        const parts = card.path.split("/");
        let node = root;
        for (const part of parts) {
          if (!node[part]) node[part] = {};
          node = node[part];
        }
        if (!node.__cards__) node.__cards__ = [];
        node.__cards__.push(card);
      }
      return root;
    }

    // ãƒ„ãƒªãƒ¼ãƒãƒ¼ãƒ‰ä»¥ä¸‹ã®å…¨ã‚«ãƒ¼ãƒ‰ã‚’å†å¸°çš„ã«åé›†
    function collectCards(node) {
      let result = [];
      if (node.__cards__) result = result.concat(node.__cards__);
      for (const key of Object.keys(node)) {
        if (key !== "__cards__") result = result.concat(collectCards(node[key]));
      }
      return result;
    }

    // ä¿å­˜ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯æ™‚: å…¥åŠ›å€¤ã‚’ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ã—ã¦ä¿å­˜
    configSave.addEventListener("click", () => {
      const lt = parseInt(cfgLearningThreshold.value, 10);
      const lwl = parseInt(cfgLikelyWrongLimit.value, 10); 
      const mp = parseFloat(cfgMasterProb.value);
      const cs = parseInt(cfgConsecutive.value, 10);
      const lp = parseFloat(cfgLearningProb.value);

      if (lt > 0) CONFIG.LEARNING_THRESHOLD = lt;
      if (!isNaN(lwl) && lwl >= 0) CONFIG.LIKELY_WRONG_LIMIT = lwl; 
      if (mp > 0 && mp < 1) CONFIG.MASTER_PROB_THRESHOLD = mp;
      if (cs > 0) CONFIG.CONSECUTIVE_SUCCESS_REQUIRED = cs;
      if (lp > 0 && lp < 1) CONFIG.LEARNING_PROB_THRESHOLD = lp;

      saveConfig();
      alert("è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚");
      configModal.classList.add("hidden");
    });

    /* --- MCMC UI Handler (æœ€é©åŒ–ãƒ¢ãƒ¼ãƒ€ãƒ«ã®åˆ¶å¾¡) --- */
    const mcmcBtn = document.getElementById("mcmcBtn");
    const mcmcModal = document.getElementById("mcmcModal");
    const mcmcProgress = document.getElementById("mcmcProgress");
    const mcmcStatus = document.getElementById("mcmcStatus");
    const mcmcResults = document.getElementById("mcmcResults");
    const mcmcActions = document.getElementById("mcmcActions");
    const mcmcApply = document.getElementById("mcmcApply");
    const mcmcCancel = document.getElementById("mcmcCancel");
    const mcmcErrorActions = document.getElementById("mcmcErrorActions");
    const mcmcErrorClose = document.getElementById("mcmcErrorClose");

    let proposedConfig = null;

    // MCMCãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯æ™‚: è¨ˆç®—é–‹å§‹
    mcmcBtn.addEventListener("click", async () => {
      // åˆæœŸåŒ–
      mcmcModal.classList.remove("hidden");
      mcmcStatus.textContent = "å­¦ç¿’ãƒ‡ãƒ¼ã‚¿ã‚’é›†è¨ˆä¸­...";
      mcmcResults.innerHTML = "";
      mcmcActions.style.display = "none";
      mcmcErrorActions.style.display = "none";
      mcmcProgress.style.width = "0%";
      mcmcStatus.style.color = "inherit";

      try {
        await new Promise(r => setTimeout(r, 100)); // UIæç”»å¾…ã¡

        const engine = new MCMCEngine();
        const count = await engine.prepare();
        
        const allReviews = await loadAllReviews();
        if (allReviews.length < 10) {
          mcmcStatus.textContent = "å±¥æ­´ãƒ‡ãƒ¼ã‚¿ãŒå°‘ãªã™ãã¾ã™ï¼ˆ10ä»¶ä»¥ä¸Šå¿…è¦ï¼‰";
          mcmcErrorActions.style.display = "flex";
          return;
        }

        mcmcStatus.textContent = "æœ€é©åŒ–å®Ÿè¡Œä¸­ (1000 iter)...";
        
        // MCMCå®Ÿè¡Œ
        const result = await engine.run(1000, (i, total, currentL) => {
          const pct = Math.round((i / total) * 100);
          mcmcProgress.style.width = `${pct}%`;
          mcmcStatus.textContent = `Iteration ${i}/${total} (LogLikelihood: ${currentL.toFixed(2)})`;
        });

        // çµæœè¡¨ç¤º
        mcmcProgress.style.width = "100%";
        mcmcStatus.textContent = "å®Œäº†ã—ã¾ã—ãŸã€‚";
        
        proposedConfig = result.bestParams;
        
        const diffL = result.bestL - result.initialL;
        const lClass = diffL > 0 ? "improved" : "";
        
        // ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿å¤‰åŒ–ã®è¡¨ç¤ºç”¨ãƒ˜ãƒ«ãƒ‘ãƒ¼
        function renderRow(label, key, fixed = 2) {
          const oldV = CONFIG[key];
          const newV = result.bestParams[key];
          const changed = Math.abs(oldV - newV) > 0.01 ? "changed" : "";
          return `
            <div class="param-row">
              <span class="param-name">${label}</span>
              <span class="param-val ${changed}">${oldV.toFixed(fixed)} â†’ ${newV.toFixed(fixed)}</span>
            </div>
          `;
        }

        mcmcResults.innerHTML = `
          <div style="margin-bottom:10px;">
            å¯¾æ•°å°¤åº¦: <span class="${lClass}">${result.initialL.toFixed(2)} â†’ ${result.bestL.toFixed(2)}</span>
            (${diffL > 0 ? "+" : ""}${diffL.toFixed(2)})
          </div>
          ${renderRow("Alpha (å¹³æ»‘åŒ–)", "ALPHA")}
          ${renderRow("Beta (å¹³æ»‘åŒ–)", "BETA")}
          ${renderRow("è¨˜æ†¶æ¸›è¡°æ—¥æ•°", "RETENTION_SCALE_DAYS", 1)}
        `;

        mcmcActions.style.display = "flex";

      } catch (err) {
        console.error(err);
        mcmcStatus.innerHTML = `<div class="error-msg">ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ:<br>${err.message}</div>`;
        mcmcErrorActions.style.display = "flex";
      }
    });

    mcmcCancel.addEventListener("click", () => {
      mcmcModal.classList.add("hidden");
    });

    mcmcErrorClose.addEventListener("click", () => {
      mcmcModal.classList.add("hidden");
    });

    mcmcApply.addEventListener("click", () => {
      if (proposedConfig) {
        // è¨­å®šã‚’æ›´æ–°ã—ã¦ä¿å­˜
        CONFIG = { ...CONFIG, ...proposedConfig };
        saveConfig();
        alert("è¨­å®šã‚’æ›´æ–°ã—ã¾ã—ãŸã€‚");
        mcmcModal.classList.add("hidden");
        // ç”»é¢ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦åæ˜ 
        showPathSelection();
      }
    });

    /* --- ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š (ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›ãªã©) --- */
    const tsvInput = document.getElementById("tsvInput");
    tsvInput.addEventListener("change", async e => {
      const file = e.target.files[0];
      if (!file) return;
      const path = prompt("ã“ã®å•é¡Œç¾¤ã®ãƒ•ã‚©ãƒ«ãƒ€åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆä¾‹: è‹±èª/è‹±å˜èª/Part1ï¼‰");
      if (!path) { tsvInput.value = ""; return; }
      try {
        await importXLSX(file, path);
        tsvInput.value = "";
        showPathSelection();
      } catch (err) {
        console.error(err);
        alert("èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ");
      }
    });

    // åˆå›èµ·å‹•
    showPathSelection();

  </script>
