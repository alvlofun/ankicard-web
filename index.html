  <script>
    /* --- 1. å®šæ•°ãƒ»ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ (LocalStorageå¯¾å¿œ) --- */
    const DEFAULT_CONFIG = {
      RETENTION_SCALE_DAYS: 9,
      ALPHA: 1,
      BETA: 1,
      EPSILON: 0.01,
      EXPLORATION_RATE: 0.1,
      LEARNING_THRESHOLD: 5,
      MASTER_PROB_THRESHOLD: 0.9,
      LEARNING_PROB_THRESHOLD: 0.8,

    };

    // è¨­å®šã®ãƒ­ãƒ¼ãƒ‰ã¨ã‚µãƒ‹ã‚¿ã‚¤ã‚º
    let CONFIG = { ...DEFAULT_CONFIG };
    try {
      const savedConfig = localStorage.getItem("ankiAppConfig");
      if (savedConfig) {
        const parsed = JSON.parse(savedConfig);
        // æ•°å€¤å‹ã¸ã®å¤‰æ›ã¨ç°¡å˜ãªãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
        if (parsed.ALPHA) parsed.ALPHA = Number(parsed.ALPHA) || 1;
        if (parsed.BETA) parsed.BETA = Number(parsed.BETA) || 1;
        if (parsed.RETENTION_SCALE_DAYS) parsed.RETENTION_SCALE_DAYS = Number(parsed.RETENTION_SCALE_DAYS) || 9;
        // è¿½åŠ ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿
        if (parsed.LEARNING_THRESHOLD) parsed.LEARNING_THRESHOLD = Number(parsed.LEARNING_THRESHOLD) || 5;
        if (parsed.MASTER_PROB_THRESHOLD) parsed.MASTER_PROB_THRESHOLD = Number(parsed.MASTER_PROB_THRESHOLD) || 0.9;
        if (parsed.LEARNING_PROB_THRESHOLD) parsed.LEARNING_PROB_THRESHOLD = Number(parsed.LEARNING_PROB_THRESHOLD) || 0.8;
        if (parsed.CONSECUTIVE_SUCCESS_REQUIRED) parsed.CONSECUTIVE_SUCCESS_REQUIRED = Number(parsed.CONSECUTIVE_SUCCESS_REQUIRED) || 2;
        
        CONFIG = { ...CONFIG, ...parsed }; 
      }
    } catch(e) { console.error("Config load failed", e); }

    function saveConfig() {

    /* --- 2. ãƒ‡ãƒ¼ã‚¿æ§‹é€  --- */
    class Card {
      constructor({ id, path, question, answer, note = "" }) {

    /* --- 3. ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹è¨­å®š --- */
    const DB_NAME = "ankiApp";
    const DB_VERSION = 3; 

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        
        request.onupgradeneeded = (e) => {
          const db = e.target.result;
          const tx = e.target.transaction;

          if (!db.objectStoreNames.contains("cards")) {
            db.createObjectStore("cards", { keyPath: "id" });
          }
          
          if (!db.objectStoreNames.contains("reviews")) {
            const reviewStore = db.createObjectStore("reviews", { keyPath: "id", autoIncrement: true });
            reviewStore.createIndex("cardId", "cardId", { unique: false });
          } else {
            const reviewStore = tx.objectStore("reviews");
            if (!reviewStore.indexNames.contains("cardId")) {
              reviewStore.createIndex("cardId", "cardId", { unique: false });
            }
          }

          if (!db.objectStoreNames.contains("cardStats")) {
            db.createObjectStore("cardStats", { keyPath: "cardId" });
          }
        };

        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    async function saveCards(cards) {
      const db = await openDB();
      const tx = db.transaction("cards", "readwrite");
      const store = tx.objectStore("cards");
      const promises = cards.map(card => {
        return new Promise((resolve, reject) => {
          const req = store.put(card);
          req.onsuccess = () => resolve();
          req.onerror = () => reject(req.error);
        });
      });
      await Promise.all(promises);
    }

    async function loadCards() {
      const db = await openDB();
      const tx = db.transaction("cards", "readonly");
      const store = tx.objectStore("cards");
      return new Promise((resolve, reject) => {
        const req = store.getAll();

    /* --- 4. ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ© & MCMC ãƒ­ã‚¸ãƒƒã‚¯ --- */
    
    // çµ±è¨ˆè¨ˆç®—ã‚³ã‚¢ãƒ­ã‚¸ãƒƒã‚¯ (ç´”ç²‹é–¢æ•°åŒ–ã—ã¦MCMCã‹ã‚‰ã‚‚ä½¿ãˆã‚‹ã‚ˆã†ã«ã™ã‚‹)
    function calculateP(reviews, config, targetTime = Date.now()) {
      if (!reviews || reviews.length === 0) return 0.5;

      const lastReview = reviews[reviews.length - 1];
      const lastReviewedAt = new Date(lastReview.reviewedAt).getTime();

      // é‡ã¿ä»˜ãå¹³å‡
      const reversed = [...reviews].reverse();
      let weightedScoreSum = 0;
      let weightedWeightSum = 0;

      reversed.forEach((r, k) => {
        const weight = 1.0 / ((k + 1) + 2);
        weightedScoreSum += weight * (r.outcome === "correct" ? 1 : 0);
        weightedWeightSum += weight;
      });

      // ãƒ©ãƒ—ãƒ©ã‚¹å¹³æ»‘åŒ–
      const mu_prime = (weightedScoreSum + config.ALPHA) / (weightedWeightSum + config.ALPHA + config.BETA);

      // è¨˜æ†¶æ¸›è¡°
      const t_sec = (targetTime - lastReviewedAt) / 1000;
      const retentionScaleSec = config.RETENTION_SCALE_DAYS * 86400;
      const retention = 1.0 / (1.0 + t_sec / retentionScaleSec);

      let p = mu_prime * retention;
      
      // Clamp
      if (p < config.EPSILON) p = config.EPSILON;
      if (p > 1 - config.EPSILON) p = 1 - config.EPSILON;

      return p;
    }

    class Scheduler {
      constructor() {
        this.statsMap = new Map();
        this.cardsMap = new Map();
      }

      async init(cards) {
        this.cardsMap.clear();
        this.statsMap.clear();
        cards.forEach(c => this.cardsMap.set(c.id, c));

        const allReviews = await loadAllReviews();
        const reviewsByCard = {};
        allReviews.forEach(r => {
          if (!reviewsByCard[r.cardId]) reviewsByCard[r.cardId] = [];
          reviewsByCard[r.cardId].push(r);
        });

        for (const card of cards) {
          const cardReviews = reviewsByCard[card.id] || [];
          cardReviews.sort((a, b) => new Date(a.reviewedAt) - new Date(b.reviewedAt));
          
          const stats = new CardStats(card.id);
          this.updateStatsObject(stats, cardReviews);
          this.statsMap.set(card.id, stats);
        }
      }

      updateStatsObject(stats, reviews) {
        if (reviews.length === 0) {
          stats.state = "new";
          stats.estimatedP = 0.5;
          stats.lastReviewedAt = null;
          stats.consecutiveHighP = 0;
          return;
        }

        const p = calculateP(reviews, CONFIG);
        stats.estimatedP = p;
        stats.lastReviewedAt = new Date(reviews[reviews.length - 1].reviewedAt).getTime();

        // çŠ¶æ…‹é·ç§»ãƒ­ã‚¸ãƒƒã‚¯
        if (stats.state === "new") {
          stats.state = "learning";
          stats.consecutiveHighP = 0;
        }

        if (stats.state === "learning") {
          if (p >= CONFIG.MASTER_PROB_THRESHOLD) {
            stats.consecutiveHighP++;
          } else {
            stats.consecutiveHighP = 0;
          }
          if (stats.consecutiveHighP >= CONFIG.CONSECUTIVE_SUCCESS_REQUIRED) {
            stats.state = "mastered";
            stats.consecutiveHighP = 0;
          }
        } else if (stats.state === "mastered") {
          if (p <= CONFIG.LEARNING_PROB_THRESHOLD) {
            stats.state = "learning";
            stats.consecutiveHighP = 0;
          }
        }
      }

      async recordResult(cardId, outcome) {
        const review = {
          cardId,
          outcome, 
          reviewedAt: new Date().toISOString()
        };
        await saveReviewToDB(review);
        const reviews = await loadReviewsByCardId(cardId);
        const stats = this.statsMap.get(cardId);
        this.updateStatsObject(stats, reviews);
        saveStatsToDB(stats);
      }

      selectNextCard() {
        const statsList = Array.from(this.statsMap.values());
        if (statsList.length === 0) return null;

        const newCards = statsList.filter(s => s.state === "new");
        const learningCards = statsList.filter(s => s.state === "learning");
        const masteredCards = statsList.filter(s => s.state === "mastered");

        if (Math.random() < CONFIG.EXPLORATION_RATE) {
          const pool = [...learningCards, ...masteredCards];
          if (pool.length > 0) return this.pickRandom(pool);
          if (newCards.length > 0) return this.pickRandom(newCards);
          return null;
        }

        if (learningCards.length > CONFIG.LEARNING_THRESHOLD) {
          const likelyWrong = learningCards.filter(s => this.isLikelyWrong(s));
          return likelyWrong.length > 0 ? this.pickRandom(likelyWrong) : this.pickRandom(learningCards);
        } else {
          const degradable = masteredCards.filter(s => s.estimatedP <= CONFIG.LEARNING_PROB_THRESHOLD);
          degradable.forEach(s => {
             s.state = "learning"; 
             masteredCards.splice(masteredCards.indexOf(s), 1);
             learningCards.push(s);
          });

          const likelyWrong = learningCards.filter(s => this.isLikelyWrong(s));
          if (likelyWrong.length > 0) return this.pickRandom(likelyWrong);
          if (newCards.length > 0) return this.pickRandom(newCards);
          if (learningCards.length > 0) return this.pickRandom(learningCards);
          if (masteredCards.length > 0) return this.pickRandom(masteredCards);
        }
        return null;
      }

      isLikelyWrong(stats) {
        return Math.random() > stats.estimatedP;
      }

      pickRandom(list) {
        const idx = Math.floor(Math.random() * list.length);
        return this.cardsMap.get(list[idx].cardId);
      }
      
      getStats(cardId) {
        return this.statsMap.get(cardId);
      }
    }

    /* --- MCMC Engine --- */
    class MCMCEngine {
      constructor() {
        this.reviewsByCard = {};
      }

      async prepare() {
        const allReviews = await loadAllReviews();
        this.reviewsByCard = {};
        allReviews.forEach(r => {
          if (!this.reviewsByCard[r.cardId]) this.reviewsByCard[r.cardId] = [];
          this.reviewsByCard[r.cardId].push(r);
        });
        // Sort
        const lists = Object.values(this.reviewsByCard);
        for (let i = 0; i < lists.length; i++) {
          lists[i].sort((a, b) => new Date(a.reviewedAt) - new Date(b.reviewedAt));
          if (i % 50 === 0) {
            await new Promise(r => setTimeout(r, 0));
          }
        }
        return allReviews.length;
      }

      // å¯¾æ•°å°¤åº¦è¨ˆç®—
      // L = Î£ log(P(actual_outcome | history, params))
      calculateLogLikelihood(params) {
        let logLikelihood = 0;
        
        for (const cardId in this.reviewsByCard) {
          const reviews = this.reviewsByCard[cardId];
          // 2å›ç›®ä»¥é™ã®å›ç­”ã«ã¤ã„ã¦äºˆæ¸¬è©•ä¾¡ã‚’è¡Œã†
          // (åˆå›ã¯å±¥æ­´ãŒãªã„ã®ã§ã€ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ0.5ã‚¹ã‚¿ãƒ¼ãƒˆã ãŒã€ã“ã“ã§ã¯ã‚¹ã‚­ãƒƒãƒ—ã¾ãŸã¯è©•ä¾¡ã«å«ã‚ã‚‹)
          // ä»Šå›ã®ãƒ¢ãƒ‡ãƒ«ã§ã¯å±¥æ­´0ä»¶ã§ã‚‚æ¨å®šå€¤ãŒå‡ºã‚‹ã®ã§ã€å…¨ä»¶è©•ä¾¡ã™ã‚‹
          
          for (let i = 0; i < reviews.length; i++) {
            const currentReview = reviews[i];
            const history = reviews.slice(0, i); // ä»Šå›ã‚ˆã‚Šå‰ã®å±¥æ­´
            
            // ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã«åŸºã¥ã„ã¦ç¢ºç‡æ¨å®š
            const predictedP = calculateP(history, params, new Date(currentReview.reviewedAt).getTime());
            
            // å°¤åº¦åŠ ç®—
            // outcome=correctãªã‚‰ p, incorrectãªã‚‰ 1-p
            // log(p) ã‚’è¶³ã™
            const prob = currentReview.outcome === "correct" ? predictedP : (1 - predictedP);
            // 0é™¤ç®—å›é¿
            const safeProb = Math.max(1e-9, Math.min(1 - 1e-9, prob));
            
            logLikelihood += Math.log(safeProb);
          }
        }
        return logLikelihood;
      }

      // å®Ÿè¡Œ
      async run(iterations = 1000, onProgress) {
        // ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ç©ºé–“: Alpha, Beta, RetentionScale
        let currentParams = { ...CONFIG };
        let currentL = this.calculateLogLikelihood(currentParams);
        let bestParams = { ...currentParams };
        let bestL = currentL;
        
        // ææ¡ˆåˆ†å¸ƒã®æ¨™æº–åå·®ï¼ˆèª¿æ•´å¹…ï¼‰
        const proposalSigma = {
          ALPHA: 0.1,
          BETA: 0.1,
          RETENTION_SCALE_DAYS: 0.5
        };

        const batchSize = 10;
        
        for (let i = 0; i < iterations; i++) {
          if (i % batchSize === 0) {
            onProgress(i, iterations, currentL);
            await new Promise(r => setTimeout(r, 0)); // UIãƒ–ãƒ­ãƒƒã‚¯å›é¿
          }

          // ææ¡ˆ (Proposal)
          const newParams = { ...currentParams };
          
          // ãƒ©ãƒ³ãƒ€ãƒ ã‚¦ã‚©ãƒ¼ã‚¯
          if (Math.random() < 0.33) newParams.ALPHA += (Math.random() - 0.5) * proposalSigma.ALPHA;
          else if (Math.random() < 0.5) newParams.BETA += (Math.random() - 0.5) * proposalSigma.BETA;
          else newParams.RETENTION_SCALE_DAYS += (Math.random() - 0.5) * proposalSigma.RETENTION_SCALE_DAYS;

          // åˆ¶ç´„ãƒã‚§ãƒƒã‚¯
          if (newParams.ALPHA < 0.1) newParams.ALPHA = 0.1;
          if (newParams.BETA < 0.1) newParams.BETA = 0.1;
          if (newParams.RETENTION_SCALE_DAYS < 1) newParams.RETENTION_SCALE_DAYS = 1;

          // å°¤åº¦è¨ˆç®—
          const newL = this.calculateLogLikelihood(newParams);

          // ãƒ¡ãƒˆãƒ­ãƒãƒªã‚¹åˆ¤å®š
          // log(acceptance_ratio) = newL - currentL
          const logRatio = newL - currentL;
          
          if (logRatio > 0 || Math.log(Math.random()) < logRatio) {
            // Accept
            currentParams = newParams;
            currentL = newL;
            
            if (currentL > bestL) {
              bestL = currentL;
              bestParams = { ...currentParams };
            }
          }
        }
        
        return { bestParams, bestL, initialL: this.calculateLogLikelihood(CONFIG) };
      }
    }

    function buildPathTree(cards) {
      const root = {};
      for (const card of cards) {
        const parts = card.path.split("/");
        let node = root;
        for (const part of parts) {
          if (!node[part]) node[part] = {};
          node = node[part];
        }
        if (!node.__cards__) node.__cards__ = [];
        node.__cards__.push(card);
      }
      return root;
    }

    function collectCards(node) {
      let result = [];
      if (node.__cards__) result = result.concat(node.__cards__);
      for (const key of Object.keys(node)) {
        if (key !== "__cards__") result = result.concat(collectCards(node[key]));
      }
      return result;
    }

          return new Card({

            path,
            question,
            answer,
            note
          });
        });
      await saveCards(cards);
      return cards;
    }
